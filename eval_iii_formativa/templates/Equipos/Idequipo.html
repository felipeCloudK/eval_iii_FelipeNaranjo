

<!DOCTYPE html>
 {% load static %}
 <html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</head>
<body class="container mt-5">
    <div class="alert alert-success display-1 text-center">Equipo</div>
    {% if  equipo %} 
    <table class="table table-striped table-inverse table-responsive">
        <thead class="thead-inverse">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>a√±o de creacion</th>
                <th>campeon</th>
                <th>Img</th>
                
            </tr>
        </thead>
        <tbody>

            <tr>
                <td>{{equipo.id}}</td>
                <td>{{equipo.nombre}}</td>
                <td>{{equipo.anio_creacuin}}</td>
                <td>{{equipo.campeon}}</td>
                {% if  equipo.campeon == 1 %} 
                    <td><img    width="100px"  src=" {% static 'img/copa.jpg' %}"></img></td>
                {% endif %}

            </tr>

        </tbody>

    </table>
    {% else %}
    <div class="alert alert-primary" role="alert">
    <strong>No se encuentran detalles </strong>
    </div>

    {% endif %}
